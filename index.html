<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/818bd4c52a.js" crossorigin="anonymous"></script>
    <title>BuyCheck</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js"></script>
</head>
<body>
    <main>
        <h1>BuyCheck<i class="fa-solid fa-cart-shopping"></i></h1>
        <form id="todo-form">
            <input class="form-control" type="text" placeholder="Add a purchase to make">
            <button id="button-todo" type="submit"><i class="fa-solid fa-plus"></i></button>
        </form>
        <form id="edit-form">
            <div class="edit-part">
                <input class="form-control" type="text" placeholder="Edit a purchase">
                <button id="button-edit" type="submit"><i class="fa-solid fa-check-double"></i></button>
            </div>
            <button>Cancel</button>
        </form>
        <div id="search-part">
            <form action="">
                <input id="search-input" type="text" placeholder="Search">
                <button id="button-erase"><i class="fa-solid fa-delete-left"></i></button>
            </form>
        </div>
        <select class="custom-select" id="inputGroupSelect01">
            <option selected disabled>Filter</option>
            <option value="all">All</option>
            <option value="done">Done</option>
            <option value="todo">To make</option>
        </select>
        <div id="todo-list">
            <div class="todo">
                <h3>Tomato</h3>
                <button class="finish-todo"><i class="fa-solid fa-check"></i></button>
                <button class="edit-todo"><i class="fa-solid fa-pen-to-square"></i></button>
                <button class="remove-todo"><i class="fa-solid fa-trash"></i></button>
            </div>
            <div class="todo">
                <h3>Milk</h3>
                <button class="finish-todo"><i class="fa-solid fa-check"></i></button>
                <button class="edit-todo"><i class="fa-solid fa-pen-to-square"></i></button>
                <button class="remove-todo"><i class="fa-solid fa-trash"></i></button>
            </div>
        </div>
    </main>
</body>
</html>
