<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/818bd4c52a.js" crossorigin="anonymous"></script>
    <title>BuyCheck</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="js/scripts.js"></script>
</head>
<body>
    <main>
        <h1>BuyCheck<i class="fa-solid fa-cart-shopping"></i></h1>
        <form id="todo-form">
            <input class="form-control" type="text" placeholder="Add a purchase to make">
            <button class="button-todo" id="button-todo" type="submit"><i class="fa-solid fa-plus"></i></button>
        </form>
        <div id="search-part">
            <form id="search-form" action="">
                <input class="form-control" id="search-input" type="text" placeholder="Search">
                <button class="button-todo" id="button-erase"><i class="fa-solid fa-circle-xmark"></i></i></button>
            </form>
        </div>
        <select class="custom-select" id="inputGroupSelect01">
            <option selected disabled>Select</option>
            <option value="all">All</option>
            <option value="done">Done</option>
            <option value="todo">To make</option>
        </select>
        <form id="edit-form">
            <h3>Edit your purchase:</h3>
            <div class="edit-part">
                <input id="input-edit" class="form-control" type="text" placeholder="Edit a purchase">
                <button class="button-todo" id="button-edit" type="submit"><i class="fa-solid fa-check-double"></i></button>
            </div>
            <button id="button-cancel">Cancel</button>
        </form>
        <div id="todo-list">
            <div class="todo">
                <h3>Tomato</h3>
                <div class="todo-buttons">
                    <button class="finish-todo"><i class="fa-solid fa-check"></i></button>
                    <button class="edit-todo"><i class="fa-solid fa-pen-to-square"></i></button>
                    <button class="remove-todo"><i class="fa-solid fa-trash"></i></button>
                </div>
            </div>
            <div class="todo selected">
                <h3>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Vero ab autem expedita! Qui iusto fugit hic doloribus unde.</h3>
                <div class="todo-buttons">
                    <button class="finish-todo"><i class="fa-solid fa-check"></i></button>
                    <button class="edit-todo"><i class="fa-solid fa-pen-to-square"></i></button>
                    <button class="remove-todo"><i class="fa-solid fa-trash"></i></button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
